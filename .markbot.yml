repo: 'responsive-image-section'
canvasCourse: 'web-dev-2'

inherit:
  - naming-restrict-live
  - git-2
  - html
  - css
  - body-margin-0
  - img-flex
  - border-box
  - responsive-css
  - responsive-font-sizes
  - screenshots-all

html:
  - path: 'index.html'
    has:
      - 'section'
      - 'section div'
      - 'section h1'
      - 'section img'
      - 'section a'
      - 'img[src*="placeholder-4by3.svg"]'
    search:
      - 'Intense Mint Dark Chocolate'
      - 'This super intense mint-flavoured 85% dark chocolate'
      - 'Buy now'

css:
  - path: 'css/main.css'
    has:
      - ['a', 'background-color', '#555']
      - ['a', 'border-radius', '4px']
    search:
      - 'display: inline-block'
      - 'display: flex'
      - 'flex-wrap: wrap'
      - 'align-items: center'
      - 'margin'
      - 'padding'
      - 'max-width: 50em'
      - 'width'
      - 'background-color: #e2e2e2'

functionality:
  - path: 'index.html'
    tests:
      - |
        let link = $('a');
        let oldBg = css(link).backgroundColor;

        hover('a', function () {
          if (css(link).backgroundColor == oldBg) fail('The background colour of the link doesnâ€™t change when hovered')
          pass();
        });
